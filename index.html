<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Master</title>
    <link rel="shortcut icon" href="gnomesudoku_104207.ico" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 text-gray-800 flex flex-col items-center p-4 min-h-screen">


    <div class="flex items-center mb-6">
        <i class="fas fa-braille text-5xl text-indigo-600 mr-4"></i>
        <div>
            <h1 class="text-5xl font-extrabold text-indigo-700">Sudoku Master</h1>
            <p class="text-xl text-gray-600 mt-2">Challenge Your Mind!</p>
        </div>
    </div>


    <div class="bg-white p-6 rounded-lg shadow-xl flex flex-col items-center gap-6 w-full max-w-4xl">


        <div id="messages" class="text-lg font-semibold min-h-[2rem]"></div>


        <div class="flex flex-col sm:flex-row items-center justify-between w-full gap-4">
            <div id="timer" class="text-2xl font-bold text-gray-700">00:00</div>
            <div class="flex items-center gap-2">
                <label for="difficulty" class="text-gray-700">Difficulty:</label>
                <select id="difficulty"
                    class="p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>


        <div id="sudoku-board" class="bg-white rounded-lg overflow-hidden">

        </div>


        <div class="flex flex-wrap justify-center gap-4 mt-6">
            <button id="new-game-btn"
                class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200">
                New Game
            </button>
            <button id="check-solution-btn"
                class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition-colors duration-200">
                Check Solution
            </button>
            <button id="reset-btn"
                class="px-6 py-3 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-600 transition-colors duration-200">
                Reset
            </button>
            <button id="hint-btn"
                class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-200">
                Hint
            </button>
            <button id="solve-my-puzzle-btn"
                class="px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 transition-colors duration-200">
                Solve My Puzzle
            </button>
        </div>


        <div class="flex flex-wrap justify-center gap-4 mt-4">
            <button id="dark-mode-btn"
                class="px-6 py-3 bg-gray-700 text-white font-semibold rounded-lg shadow-md hover:bg-gray-800 transition-colors duration-200">
                Toggle Dark Mode
            </button>
            <button id="reset-stats-btn"
                class="px-6 py-3 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition-colors duration-200">
                Reset Stats
            </button>
        </div>


        <div id="stats" class="mt-6 text-lg text-gray-700 w-full text-center">
            <h3 class="text-xl font-bold mb-2">Game Stats</h3>
            <p>Puzzles Solved: <span id="puzzles-solved">0</span></p>
            <p>Fastest Time: <span id="fastest-time">N/A</span></p>
            <p>Total Time: <span id="total-time">00:00:00</span></p>
        </div>


        <div id="leaderboard" class="mt-6 text-lg text-gray-700 w-full text-center">
            <h3 class="text-xl font-bold mb-2">Leaderboard</h3>
            <ul id="leaderboard-list" class="list-disc list-inside">

            </ul>
        </div>

    </div>


    <div id="reset-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-2xl font-bold mb-4">Confirm Reset</h3>
            <p class="mb-6">Are you sure you want to reset the current puzzle? All your entries will be cleared.</p>
            <div class="flex justify-center gap-4">
                <button id="confirm-reset-btn"
                    class="px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition-colors duration-200">
                    Yes, Reset
                </button>
                <button id="cancel-reset-btn"
                    class="px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow-md hover:bg-gray-500 transition-colors duration-200">
                    Cancel
                </button>
            </div>
        </div>
    </div>


    <script src="script.js" defer></script>
</body>

</html>
